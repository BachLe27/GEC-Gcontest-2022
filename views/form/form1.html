<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vòng 1</title>
   <link rel="stylesheet" href="../css/bootstrap.min.css">
   <link rel="stylesheet" href="../css/form.css">
   <link rel="stylesheet" href="../css/index.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

   
</head>
<body>

   <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
         <a class="navbar-brand" href="/">G'Contest 2022</a>

         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
            <i class="bi bi-x-lg d-none"></i>
         </button>

      </div>
   </nav>

   <section class="main-container container p-md-4 p-3 col-11">
      <h2 class="text-center fw-bold">Form đăng ký cuộc thi G'Contest 2022</h2>
      <hr>
      <div class="form-container container"> 
         <h5 class="mt-4 mb-2 fw-bold">1. Thông tin của thí sinh/ trưởng nhóm</h5>
         <p>* Bắt buộc</p>

         <form action="/form/1" method="post" class="row g-3" enctype="multipart/form-data">

            <div class="col-md-5">
               <label class="form-label" for="name">Họ và tên * </label>
               <input class="form-control" type="text" name="Họ và tên" id="name" required>
            </div>

            <div class="col-md-4">
               <label class="form-label" for="gender">Giới tính *</label>
               <select class="form-select" name="Giới tính" id="gender" required>
                  <option value="" selected disabled>Chọn giới tính</option>
                  <option value="Nam">Nam</option>
                  <option value="Nữ">Nữ</option>
                  <option value="Khác">Khác</option>
               </select>
            </div>

            <div class="col-md-3">
               <label class="form-label" for="DOB">Ngày sinh *</label>
               <input class="form-control" type="date" name="Ngày sinh" required>
            </div>

            <div class="col-md-8">
               <label class="form-label" for="email">Email *</label>
               <input class="form-control" type="email" name="Email" required>
            </div>

            <div class="col-md-4">
               <label class="form-label" for="phone">Số điện thoại *</label>
               <input class="form-control" type="tel" name="Số điện thoại" required>
            </div>

            <div class="col-md-12">
               <label class="form-label" for="address">Link Facebook của bạn *</label>
               <input class="form-control" type="url" name="Facebook" required>
            </div>

            <div class="col-md-6">
               <label class="form-label" for="work">Trường đại học *</label>
               <input class="form-control" type="text" name="Trường đại học" required>
            </div>

            <div class="col-md-6">
               <label class="form-label" for="year">Sinh viên năm *</label>
               <select class="form-select" name="Sinh viên" id="year" required>
                  <option value="" selected disabled>Chọn năm</option>
                  <option value="Năm 1">Năm 1</option>
                  <option value="Năm 2">Năm 2</option>
                  <option value="Năm 3">Năm 3</option>
                  <option value="Năm 4">Năm 4</option>
                  <option value="Đã ra trường">Đã ra trường</option>
               </select>
            </div>

            <div class="col-md-12">
               <label class="form-label" for="major">Chuyên ngành *</label>
               <input class="form-control" type="text" name="Chuyên ngành" required>
            </div>

            <div class="col-md-12">
               <label class="form-label" for="archive">Thành tích, hoạt động nổi bật *</label>
               <input class="form-control" type="text" name="Thành tích, hoạt động nổi bật" id="archive" required>
            </div>

            <div class="col-md-12">
               <label for="CV" class="mb-1">File CV định dạng .pdf (Nếu có)</label><br/>
               <input class="form-control" onchange="validateFileType(this)" type="file" accept=".pdf" id="CV" name="CV1">
               <p id="invalidFile" class="invalidFile">Chỉ hỗ trợ file có định dạng .pdf</p>
            </div>

            <div class="button-container d-flex flex-row justify-content-center mt-4">
               <button type="submit" class="btn btn-primary">Tiếp tục</button>
            </div>
         </form>
      </div>
   </section>

   <script src="../js/form.js"></script>
   
   <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
