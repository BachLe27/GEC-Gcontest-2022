<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="../css/bootstrap.min.css">
   <link rel="stylesheet" href="../css/form.css">
   <link rel="stylesheet" href="../css/index.css">
</head>
<body>

   <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
         <a class="navbar-brand" href="/">G'Contest 2022</a>

         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
            <i class="bi bi-x-lg d-none"></i>
         </button>

      </div>
   </nav>

   <section class="main-container container p-md-4 p-3">
      <h2 class="text-center fw-bold">Form đăng ký cuộc thi G'Contest 2022</h2>
      <hr>
      
      <!-- form -->
      <div class="form-container container"> 
         
         <h5 class="mt-4 mb-2 fw-bold">3. Thông tin các thành viên</h5>
         <p>* Bắt buộc</p>

         <!-- Member -->
         <form action="/form/3" method="post" class="row g-3">

            <!-- First member -->
            <p class="fw-bold mt-4 mb-0">Thành viên thứ nhất</p>

            <div class="col-md-5">
               <label class="form-label" for="name">Họ và tên * </label>
               <input class="form-control" type="text" name="Họ và tên 2" id="name" required>
            </div>

            <div class="col-md-4">
               <label class="form-label" for="gender">Giới tính *</label>
               <select class="form-select" name="Giới tính 2" id="gender" required>
                  <option value="" selected disabled>Chọn giới tính</option>
                  <option value="Nam">Nam</option>
                  <option value="Nữ">Nữ</option>
                  <option value="Khác">Khác</option>
               </select>
            </div>

            <div class="col-md-3">
               <label class="form-label" for="DOB">Ngày sinh *</label>
               <input class="form-control" type="date" name="Ngày sinh 2" required>
            </div>

            <div class="col-md-8">
               <label class="form-label" for="email">Email *</label>
               <input class="form-control" type="email" name="Email 2" required>
            </div>

            <div class="col-md-4">
               <label class="form-label" for="phone">Số điện thoại *</label>
               <input class="form-control" type="tel" name="Số điện thoại 2" required>
            </div>

            <div class="col-md-6">
               <label class="form-label" for="work">Học/làm việc tại *</label>
               <input class="form-control" type="text" name="Nơi học/ làm việc 2" required>
            </div>

            <div class="col-md-6">
               <label class="form-label" for="major">Chuyên ngành *</label>
               <input class="form-control" type="text" name="Chuyên ngành 2" required>
            </div>

            <!-- Second member -->
            <p class="fw-bold mt-4 mb-0">Thành viên thứ hai</p>

            <div class="col-md-5">
               <label class="form-label" for="name">Họ và tên * </label>
               <input class="form-control" type="text" name="Họ và tên 3" id="name" required>
            </div>

            <div class="col-md-4">
               <label class="form-label" for="gender">Giới tính *</label>
               <select class="form-select" name="Giới tính 3" id="gender" required>
                  <option value="" selected disabled>Chọn giới tính</option>
                  <option value="Nam">Nam</option>
                  <option value="Nữ">Nữ</option>
                  <option value="Khác">Khác</option>
               </select>
            </div>

            <div class="col-md-3">
               <label class="form-label" for="DOB">Ngày sinh *</label>
               <input class="form-control" type="date" name="Ngày sinh 3" required>
            </div>

            <div class="col-md-8">
               <label class="form-label" for="email">Email *</label>
               <input class="form-control" type="email" name="Email 3" required>
            </div>

            <div class="col-md-4">
               <label class="form-label" for="phone">Số điện thoại *</label>
               <input class="form-control" type="tel" name="Số điện thoại 3" required>
            </div>

            <div class="col-md-6">
               <label class="form-label" for="work">Học/làm việc tại *</label>
               <input class="form-control" type="text" name="Nơi học/ làm việc 3" required>
            </div>

            <div class="col-md-6">
               <label class="form-label" for="major">Chuyên ngành *</label>
               <input class="form-control" type="text" name="Chuyên ngành 3" required>
            </div>
            <!-- javascript:history.back() -->
            <div class="button-container d-flex flex-row justify-content-center mt-3">
               <a href="javascript:history.back()" class="btn btn-secondary">Quay lại</a>
               <button type="submit" class="btn btn-primary ms-4">Tiếp tục</button>
            </div>
            
         </form>
      </div>
   </section>

 
   <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
